{% extends "harshama.html" %}
{% block head %}
<!-- Add this in your base template's head or here if not in base -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
    }

    .gradient-text {
        background: linear-gradient(to right, #4f46e5, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes blob {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(20px, -50px) scale(1.1); }
        50% { transform: translate(0, 20px) scale(1); }
        75% { transform: translate(-20px, -15px) scale(0.9); }
    }

    .animate-blob {
        animation: blob 7s infinite;
    }

    .animation-delay-2000 {
        animation-delay: 2s;
    }

    .animation-delay-4000 {
        animation-delay: 4s;
    }

    /* Style the date input placeholder color */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
    }

    /* Additional styles for backdrop-filter support */
    .bg-blur {
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#0f172a] text-white flex items-center justify-center px-4 py-16">
    <!-- Background Effects -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 via-purple-500/20 to-pink-500/20"></div>
        <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Signup Container -->
    <div class="w-full max-w-3xl">
        <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-8 shadow-xl">
            <h2 class="text-3xl font-bold mb-8 text-center gradient-text">Create Account</h2>
            
            <form class="space-y-6" method="POST" action="{{ url_for('register') }}">
                <!-- Form Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Email -->
                    <div>
                        <input 
                            type="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300"
                            placeholder="Email"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <input 
                            type="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300"
                            placeholder="Password"
                        >
                    </div>

                    <!-- Name -->
                    <div>
                        <input 
                            type="text" 
                            name="name" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300"
                            placeholder="Name"
                        >
                    </div>

                    <!-- Surname -->
                    <div>
                        <input 
                            type="text" 
                            name="surname" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300"
                            placeholder="Surname"
                        >
                    </div>

                    <!-- City -->
                    <div>
                        <input 
                            type="text" 
                            name="city" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300"
                            placeholder="City"
                        >
                    </div>

                    <!-- Address -->
                    <div>
                        <input 
                            type="text" 
                            name="address" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300"
                            placeholder="Address"
                        >
                    </div>

                    <!-- Birth Date - Full Width on Mobile -->
                    <div class="md:col-span-2">
                        <input 
                            type="date" 
                            name="birth_date" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300 text-gray-400"
                        >
                    </div>
                </div>

                <!-- Signup Button -->
                <button 
                    type="submit"
                    class="w-full py-3 px-6 text-center bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition-all duration-300 font-medium mt-8"
                >
                    Sign Up Now
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
