{% block head %}
<!-- Add this in your base template's head or here if not in base -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
    }

    .gradient-text {
        background: linear-gradient(to right, #4f46e5, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes blob {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(20px, -50px) scale(1.1); }
        50% { transform: translate(0, 20px) scale(1); }
        75% { transform: translate(-20px, -15px) scale(0.9); }
    }

    .animate-blob {
        animation: blob 7s infinite;
    }

    .animation-delay-2000 {
        animation-delay: 2s;
    }

    .animation-delay-4000 {
        animation-delay: 4s;
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#0f172a] text-white flex items-center justify-center px-4">
    <!-- Background Effects -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 via-purple-500/20 to-pink-500/20"></div>
        <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md">
        <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-8 shadow-xl">
            <h2 class="text-3xl font-bold mb-6 text-center gradient-text">Welcome Back</h2>
            
            <form class="space-y-6" method="POST" action="{{ url_for('login') }}">
                <!-- Email Field -->
                <div>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300"
                        placeholder="Email"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 outline-none transition-all duration-300"
                        placeholder="Password"
                    >
                </div>

                <!-- Login Button -->
                <button 
                    type="submit"
                    class="w-full py-3 px-6 text-center bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition-all duration-300 font-medium"
                >
                    Log In
                </button>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <a 
                        href="{{ url_for('signup_page') }}" 
                        class="text-gray-300 hover:text-white transition-colors duration-300"
                    >
                        Not signed up yet? Sign up now!
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
