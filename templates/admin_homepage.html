
{% block head %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
    }

    .gradient-text {
        background: linear-gradient(to right, #4f46e5, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes blob {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(20px, -50px) scale(1.1); }
        50% { transform: translate(0, 20px) scale(1); }
        75% { transform: translate(-20px, -15px) scale(0.9); }
    }

    .animate-blob {
        animation: blob 7s infinite;
    }

    .animation-delay-2000 {
        animation-delay: 2s;
    }

    .animation-delay-4000 {
        animation-delay: 4s;
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#0f172a] text-white flex items-center justify-center px-4">
    <!-- Background Effects -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 via-purple-500/20 to-pink-500/20"></div>
        <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Navigation Container -->
    <div class="w-full max-w-4xl">
        <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-8 shadow-xl">
            <h2 class="text-3xl font-bold mb-8 text-center gradient-text">Admin Dashboard</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Categories Button -->
                <a href="{{ url_for('restaurants') }}" 
                   class="group relative overflow-hidden rounded-lg bg-white/5 p-6 text-center hover:bg-white/10 transition-all duration-300 border border-white/10">
                    <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <h3 class="text-xl font-semibold mb-2">Categories</h3>
                    <p class="text-gray-400">Manage restaurant categories</p>
                </a>

                <!-- Orders Button -->
                <a href="{{ url_for('orders') }}" 
                   class="group relative overflow-hidden rounded-lg bg-white/5 p-6 text-center hover:bg-white/10 transition-all duration-300 border border-white/10">
                    <div class="absolute inset-0 bg-gradient-to-br from-purple-500/10 to-pink-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <h3 class="text-xl font-semibold mb-2">Orders</h3>
                    <p class="text-gray-400">View and manage orders</p>
                </a>

                <!-- Staff Management Button -->
                <a href="{{ url_for('users') }}" 
                   class="group relative overflow-hidden rounded-lg bg-white/5 p-6 text-center hover:bg-white/10 transition-all duration-300 border border-white/10">
                    <div class="absolute inset-0 bg-gradient-to-br from-pink-500/10 to-indigo-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <h3 class="text-xl font-semibold mb-2">Staff Management</h3>
                    <p class="text-gray-400">Manage staff members</p>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
