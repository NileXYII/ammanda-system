{% extends "Homepage.html"%}

{% block content %}
    
<div class="button-container">
    <button><a href="{{ url_for('restaurants') }}">Categories</a></button>
    <button><a href="{{ url_for('orders') }}">Orders</button>
    <button><a href="{{ url_for('recommendations') }}">Send Feedback</button>
<section> <script src="//code.tidio.co/yipul7geuushc6ukn5eyw7ceib0dt8wx.js" async></script>
    <style>
        /* Scoped styles for Tidio Floating Button */
        #tidio-floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0078FF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensures it stays above other elements */
        }
        #tidio-floating-button:hover {
            background-color: #005BBB;
        }
    </style>
</head>
<body>
    <!-- Floating Chat Button -->
    <button id="tidio-floating-button" onclick="openTidioChat()"></button>

    <script>
        // Function to open Tidio chat widget
        function openTidioChat() {
            if (window.tidioChatApi) {
                window.tidioChatApi.open();
            } else {
                console.warn("Tidio chat API is not ready yet.");
            }
        }

        // Ensure isolation: Wrap in IIFE to avoid global conflicts
        (function() {
            const tidioButton = document.getElementById('tidio-floating-button');
            if (tidioButton) {
                tidioButton.addEventListener('click', openTidioChat);
            }
        })();
    </script></section>
    
</div>
{% endblock %}
